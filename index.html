<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="quiz-container">
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <h2 id="question"></h2>
        <div id="options-container"></div>
    </div>
    

    <!-- Container for the reset button and the chart -->
    <div id="result-container" style="display: none;">
        <div id="button-container">
            <button id="reset-button">Reset</button>
            <button id="learn-more-button" onclick="openExternalLink()">Learn more about saving money</button>
        </div>
        <canvas id="score-chart" width="150" height="150"></canvas>
    </div>

    <!-- JavaScript files -->
    <script src="questions.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
